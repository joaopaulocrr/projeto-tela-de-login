<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,200" />
  <link rel="stylesheet" href="estilos/style.css">
  <title>Login</title>
</head>

<body>

  <main>

    <section>
      <div id="imagem" style="background-color: black; width: 100%; height: 200px;">
      </div>
      
      <form action="#" method="post">
        <div id="login">
          <fieldset>
            <legend>Login</legend>

            <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações do seu ambiente.</p>

            <div class="inputs">
              <span class="material-symbols-rounded">
                person
              </span>
              <input type="email" name="email" id="iemail" required placeholder="seu e-mail">
              <label for="iemail"></label>
            </div>

            <div class="inputs">
              <span class="material-symbols-rounded">
                vpn_key
              </span>
              <input type="password" name="senha" id="isenha" minlength="8" maxlength="16" required placeholder="sua senha">
              <label for="isenha"></label>
            </div>

            <input type="submit" value="Entrar" class="inputs" id="entrar">

            <div id="button" class="inputs">
              <button>Esqueci a senha</button>
              <span class="material-symbols-rounded" id="msg">mail</span>
            </div>
          </fieldset>
      
        </div>
      </form>
    </section>

  </main>
  
</body>

</html>
